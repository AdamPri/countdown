<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Primary Meta Tags -->
<title>פסטיבל שבועות | צופי רמת גן | 2025</title>
<meta name="title" content="פסטיבל שבועות | צופי רמת גן | 2025" />
<meta name="description" content="" />
<meta property="og:image" content="https://adampri.github.io/countdown/fstvl25.png" />
  <title>פסטיבל שבועות 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: white;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  
    #countdown {
      font-size: 14vw; /* Big and bold, responsive */
      text-transform: uppercase;
      letter-spacing: 3px;
      line-height: 1.1;
    }
  </style>
  
</head>
<body>
  <div id="countdown"></div>

  <script>
    const targetDate = new Date("June 7, 2025 00:00:00").getTime();
    const countdown = document.getElementById("countdown");

    const x = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(x);
        countdown.innerHTML = "IT'S TIME!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }, 1000);
  </script>
</body>
</html>
